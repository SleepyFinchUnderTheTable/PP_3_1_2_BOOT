<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/{id} (id = ${user.getId()})}" th:text="${user.getName()}"> user </a>
</div>
<br>
<a th:href="@{/users/new}">add new user</a>
</body>
</html>
